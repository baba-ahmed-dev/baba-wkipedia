{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create page
{% endblock %}

{% block body %}
    <h1>New page</h1>
     {% if error %}
     <p class="alert alert-danger">{{error}}</p>
     {% endif %}
    
    <form action="{% url 'create_page' %}" method="POST">
        {% csrf_token %}
        {{addForm}}
        <input type="submit" value="save" class="btn btn-primary" style="display: block; margin: auto;">
    </form>

{% endblock %}
